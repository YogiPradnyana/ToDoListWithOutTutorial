<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>ToDoListWithOutTutorial</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>

  <body>
    <section>
      <div class="header">
        <div class="container">
          <h1 class="tittle">Todo</h1>
          <h2 class="Subtittle">Mau melakukan apa?</h2>
        </div>
      </div>
    </section>
    <div class="container">
      <form action="#" class="row mt-3 form-todo">
        <div class="col-6">
          <input type="text" id="new_text" class="form-control" />
        </div>
        <div class="col-auto">
          <button onclick="add()" class="btn btn-primary add-btn" type="button">Add</button>
        </div>
      </form>

      <ul id="todo"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
